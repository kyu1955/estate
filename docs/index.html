<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>株式会社MNCM｜空き家買取・再生・不動産コンサルティング</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">株式会社MNCM</h1>
    <p style="font-size: 1.2rem;">空き家の再生と可能性をつなぐ不動産会社</p>
    <p style="margin-top: 0.5rem; font-size: 1rem;">📞 070-8340-3598（24時間 年中無休）</p>
  </header>

  <nav>
    <a href="#rent">物件一覧</a>
    <a href="#contact">お問い合わせ</a>
    <a href="#message">会社概要</a>
  </nav>

  <section id="rent" class="page-section">
    <h2>初期費用無料賃貸物件</h2>
    <div id="pref-filter" style="margin-bottom:16px; display:flex; gap:8px; flex-wrap:wrap; justify-content:center;">
    <button class="filter-btn" data-pref="all">すべて表示</button>
    <button class="filter-btn" data-pref="東京">東京</button>
    <button class="filter-btn" data-pref="神奈川">神奈川</button>
    <button class="filter-btn" data-pref="埼玉">埼玉</button>
    </div>
    <div id="property-container"></div>
  </section>

  <section id="contact" class="page-section">
    <h2>お問い合わせ</h2>
    <form>
      <input type="text" name="name" placeholder="お名前" required>
      <input type="email" name="email" placeholder="メールアドレス" required>
      <textarea name="message" rows="5" placeholder="ご相談内容"></textarea>
      <button type="submit">送信</button>
    </form>
  </section>

  <section id="message" class="page-section">
    <h2>代表メッセージ</h2>
    <p>
      初めまして、株式会社MNCMの代表取締役 森川愛絵です。<br>
      私たちは、社会から取り残された空き家を、再び価値ある存在へと再生し、<br>
      住宅に困っている方々へ「安心して暮らせる場所」を届けることを使命としています。<br>
      不動産の専門家としてだけでなく、一人の生活者として、「住まい」が持つ力を信じて活動しています。
    </p>
  </section>

  <script src="script.js"></script>

</body>

</html>
